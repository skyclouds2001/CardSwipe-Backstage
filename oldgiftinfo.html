<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <title>礼物信息修改</title>

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" href="./font/iconfont.css">

    <link rel="stylesheet" type="text/css" href="normal.css">
    <link rel="stylesheet" type="text/css" href="oldgiftinfo.css">

    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>

    <script type="text/javascript" src="oldgiftinfo.js"></script>
</head>

<body>
    <div class="main">

        <!-- 礼物名称及返回 -->
        <div class="page-title">
            <div class="title">礼物信息修改</div>
            <div class="return-btn">
                <button type="button" id="btn-return">
                    <span class="iconfont icon-zuojiantou">返回</span>
                </button>
            </div>
        </div>

        <!-- 礼物上传表单 -->
        <div class="single">
            <form>

                <div class="gift_name">
                    <label for="gift_name">礼物名称</label>
                    <input type="text" placeholder="" name="gift_name" id="gift_name" required>
                </div>

                <div class="gift_price">
                    <label for="gift_price">价格区间</label>
                    <input type="text" placeholder="" name="gift_price" id="gift_price" required>
                </div>

                <div class="gift_tags">
                    <label for="gift_tags">礼物标签</label>
                    <input type="text" placeholder="" name="gift_tags" id="gift_tags" required>
                </div>

                <div class="gift_source">
                    <label for="gift_source">礼物获得</label>
                    <input type="text" placeholder="" name="gift_source" id="gift_source" required>
                </div>

                <div class="gift_info">
                    <label for="gift_info">礼物详情</label>
                    <textarea name="gift_info" id="gift_info" placeholder="请输入内容" maxlength="1000" required></textarea>
                </div>

                <div class="gift_img">
                    <div class="img_box" style="display: none;">
                        <img src="">
                        <view id="del-img">✖</view>
                    </div>
                    <div class="info_box" style="display: flex;">+</div>
                    <input type="file" id="imgUp" accept="image/*" required>
                </div>

                <div class="button_update">
                    <button type="button" id="update">确认</button>
                </div>

            </form>
        </div>

    </div>
</body>

</html>
