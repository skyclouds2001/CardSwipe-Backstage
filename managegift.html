<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="./font/iconfont.css">

    <link rel="stylesheet" type="text/css" href="normal.css">
    <link rel="stylesheet" type="text/css" href="managegift.css">

    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>

    <script type="text/javascript" src="managegift.js"></script>
</head>

<body>
    <div class="main">

        <!-- 导航条 -->
        <div class="navigator">
            <div class="new-gift">新上传礼物审核</div>
            <div class="old-gift">过往礼物管理</div>
        </div>

        <!-- 搜索框 -->
        <div class="search-bar">
            <div class="search-title">
                <div class="search-text">
                    <div>礼物搜索</div>
                    <div class="iconfont icon-zuojiantou return-icon" id="return"></div>
                </div>
            </div>
            <div class="search-input">
                <div>
                    <input type="text" class="search-value" placeholder="请输入礼物名称">
                    <div class="iconfont icon-sousuo search-icon"></div>
                </div>
            </div>
        </div>

        <!-- 内容区 -->
        <div class="content">
            <div class="list-head">
                <div>礼物名称</div>
                <div>礼物标签</div>
                <div>礼物图片</div>
                <div>礼物管理</div>
            </div>
            <div class="list-content" id="content">
            </div>
            <div class="list-choose-page">
                <button type="button" id="preview">上一页</button>
                <button type="button" disabled id="current">第1页</button>
                <button type="button" id="next">下一页</button>
            </div>
        </div>

    </div>
</body>

</html>
