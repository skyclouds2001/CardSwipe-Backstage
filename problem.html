<!DOCTYPE HTML>

<html>

<head>
    <meta charset="utf-8">
    <title>问题反馈</title>

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" href="./font/iconfont.css">

    <link rel="stylesheet" type="text/css" href="normal.css">
    <link rel="stylesheet" type="text/css" href="problem.css">

    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="vue.min.js"></script>
    <script type="text/javascript" src="problem.js"></script>
</head>

<body>
    <div class="main">

        <!-- 页面名称及返回 -->
        <div class="page-title">
            <div class="title">问题反馈</div>
            <div class="return-btn">
                <button type="button" id="btn-return">
                    <span class="iconfont icon-zuojiantou">返回</span>
                </button>
            </div>
        </div>

        <!-- 导航条 -->
        <div class="navigator">
            <div id="unchecked">未处理</div>
            <div id="checked">已处理</div>
        </div>

        <!-- 问题内容区 -->
        <div class="content">

            <div class="list-head">
                <div>微信头像</div>
                <div>微信昵称</div>
                <div>提交时间</div>
                <div>查看操作</div>
            </div>

            <div class="list-content">
                <div class="item">
                    <div class="item-icon">
                        <img src="./img/gift.png">
                    </div>
                    <div class="item-name">lilillllllllllllllllllll</div>
                    <div class="item-time">2022/2/5 14:26:45</div>
                    <div class="item-btn">
                        <button type="button" class="check" data-id="1" data-content="1">查看</button>
                    </div>
                </div>
            </div>

            <!-- 切页部分 -->
            <div class="list-jumpPage">
                <button type="button" id="preview">上一页</button>
                <button type="button" id="current" disabled>第1页</button>
                <button type="button" id="next">下一页</button>
            </div>
        </div>

    </div>
</body>

</html>
